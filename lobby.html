<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Room</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/lobby.css'>
</head>

<body>

    <header id="nav">
        <div class="nav-list">
            <a href="lobby.html" />
            <h3 id="logo">
                <span>Video Conferencing</span>
            </h3>
            </a>
        </div>

        <div id="nav_links">
            <a class="nav_link" id="create_room_btn" href="lobby.html">
                Create Room
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#304bb7" viewBox="0 0 24 24">
                    <path
                        d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z" />
                </svg>
            </a>
        </div>
    </header>

    <main id="room_lobby_container">
        <div id="form_container">
            <div id="form_container_header">
                <p>Create or Join a Meeting</p>
            </div>


            <form id="lobby_form">

                <div class="form_field_wrapper">
                    <input type="text" name="name" autocomplete="off" required placeholder="Enter your Name:" />
                </div>

                <div class="form_field_wrapper">
                    <input type="text" name="room" autocomplete="off" placeholder="Enter Room Id:" />
                </div>

                <div class="form_field_wrapper">
                    <button type="submit">Join Room
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>
<script type="text/javascript" src="js/lobby.js"></script>

</html>
